{% extends "base.html" %}
{% load static %}




{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-5">
            <h2>Choose Your Hit</h2>
            <hr class="w-50 mb-5">
            </div>
        </div>
    
        <div class="row">
            <div class="clubs-container col-10 offset-1">
                <!--RECIPE CARD DECKS-->
                <div class="row">
                 {% for sub in subscriptions %}
                    <div class="col-12 col-md-4 recipe-card-col">
                        <div class="card h-100">
                            <img class="card-img-top card-image-holder clubs-image" src="{{ MEDIA_URL}}{{ sub.image }}" alt="Card image cap">
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title text-center ">{{sub.name }}</h5>
                                <hr>   
                                <h6>Club Selected: {{club_selected.name}}</h6>
                                <p class="card-text">{{ sub.description }}</p>

                                <div>
                                <p class="lead mb-0 text-left font-weight-bold text-center d-flex">â‚¬{{ sub.price }}</p>
                                </div>
							<form class="form" method="POST" action="{% url 'add_to_cart' sub.id %}">
								{% csrf_token %}
								<div class="row button-center">
									<div class="col button-center">
										<a href="{% url 'add_to_cart' sub.id %}" class="btn btn-orange rounded-0 text-uppercase">
											<input type="submit" value="join now">
							            </a>
									</div>
								</div>
							</form>


                            </div>

                        </div>
                    </div>
                    {% endfor %}
                </div>

            </div>
        </div>


    </div>
{% endblock %}
